<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="1000" height="800">
</canvas>
<script>
	function draw() {
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext("2d");
		context.beginPath();
		context.fillStyle = "#ff0000"
		context.arc(250, 200, 200, 100, 10, true);
		context.closePath();
		context.fill();
		
		context.beginPath();
		context.fillStyle = "#e5000"
		context.arc(250, 200, 175, 100, 10, true);
		context.closePath();
		context.fill();
		
		context.beginPath();
		context.fillStyle = "#cc0000"
		context.arc(250, 200, 150, 100, 10, true);
		context.closePath();
		context.fill();
		
		context.beginPath();
		context.fillStyle = "#b20000"
		context.arc(250, 200, 125, 100, 10, true);
		context.closePath();
		context.fill();
		
		context.beginPath();
		context.fillStyle = "#990000"
		context.arc(250, 200, 100, 100, 10, true);
		context.closePath();
		context.fill();
		
		context.beginPath();
		context.fillStyle = "#7f0000"
		context.arc(250, 200, 75, 100, 10, true);
		context.closePath();
		context.fill();
	}
</script>
</body>
</html>
