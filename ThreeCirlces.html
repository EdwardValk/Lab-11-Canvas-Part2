<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="1000" height="800">
</canvas>
<script>
	function draw() {
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext("2d");
		context.beginPath();
		context.fillStyle = "#ff0000"
		context.arc(250, 200, 100, 100, 10, true);
		context.closePath();
		context.fill();
		
		context.beginPath();
		context.fillStyle = "#0000ff"
		context.arc(250, 200, 75, 100, 10, true);
		context.closePath();
		context.fill();
		
		context.beginPath();
		context.fillStyle = "#00ff00"
		context.arc(250, 200, 50, 100, 10, true);
		context.closePath();
		context.fill();
	}
</script>
</body>
</html>
